{% extends 'base.html' %}
{% block content %}
<h2>CBV Book List</h2>
{% for book in books %}
<div>
  <h3><a href="{% url 'cbv-book-detail' book.id %}">{{ book.title }}</a></h3>
  <h4>{{ book.category }}</h4>
  <h4>{{ book.author }}</h4>
  <a href="{% url 'cbv-book-update' book.pk %}">수정</a>
  <br><br>
</div>
{% endfor %}
<a href="{% url 'cbv-book-post' %}">작성</a>
{% endblock %}

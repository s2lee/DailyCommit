{% extends 'base.html' %}
{% block content %}
<h2>FBV Book List</h2>
{% for book in books %}
<div>
  <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
  <h4>{{ book.category }}</h4>
  <h4>{{ book.author }}</h4>
  <a href="{% url 'book-edit' book.pk %}">수정</a>
  <br><br>
</div>
{% endfor %}
<a href="{% url 'book-post' %}">작성</span></a>
{% endblock %}

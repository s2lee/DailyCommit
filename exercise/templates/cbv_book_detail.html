{% extends 'base.html' %}
{% block content %}
<h2>CBV Book Detail</h2><br>
<div>
    <h3>책이름 {{ book.title }}</h3>
    <h3>카테고리 {{ book.category }}</h3>
    <h3>저자 {{ book.author }}</h3>
    <span>생성: {{ book.create_at }}</span><br>
    <span>수정: {{ book.update_at }}</span>
    <br>
    <a href="{% url 'cbv-book-list' %}">목록</a>
    <a href="{% url 'cbv-book-delete' book.pk %}">삭제</a>
</div>
{% endblock %}
